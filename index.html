<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προειδοποίηση</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            width: 100%;
            height: 100%;
            background-image: url('photo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
        }

        .warning-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                0 0 20px rgba(255, 0, 0, 0.8);
            font-family: 'Arial Black', sans-serif;
            line-height: 1.3;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .warning-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="warning-text">
        ΣΕ ΠΡΟΕΙΔΟΠΟΙΗΣΑ!<br>ΤΟ ΕΝΝΟΩ!
    </div>
</body>
</html>
